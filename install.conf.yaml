- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.xinitrc: xorg/xinitrc
    ~/.Xresources: xorg/Xresources
    ~/.zshrc: zsh/zshrc
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/bspwm: bspwm
    ~/.config/sxhkd: sxhkd
    ~/.config/polybar: polybar
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/wall: wall
    ~/.config/mpd: mpd
    ~/.config/ncmpcpp: ncmpcpp

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl -L git.io/antigen -o ~/.antigen.zsh, Installing antigen]
